<!DOCTYPE html>
<html>
<body>
 
<h2>Looping JavaScript Object Values</h2>
<p id="demo"></p>
 
<script>
const myJSON = '{"name":"John", "age":30, "car":null}';
const myObj = JSON.parse(myJSON);
 
let text = "";
for (let x in myObj) {
  text += myObj[x] + ", ";
}
document.getElementById("demo").innerHTML = text;
</script>
 
</body>
</html>
