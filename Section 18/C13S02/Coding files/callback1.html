<!DOCTYPE html>
<html>
<body>
 
<script>
// program to stop the setInterval() method after five times

// function
function greet(name, callback) {
    console.log('Hi' + ' ' + name);
    callback();
}

// callback function
function callMe() {
    console.log('I am callback function');
}

// passing function as an argument
greet('Peter', callMe);

</script>
 
</body>
</html>
