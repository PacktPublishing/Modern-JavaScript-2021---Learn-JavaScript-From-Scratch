<!DOCTYPE html>
<html>
<body>

<p>An unordered list:</p>
<ul>
  <li>India</li>
  <li>USA</li>
  <li>Canada</li>
</ul>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementsByTagName("LI");
  document.getElementById("demo").innerHTML = x[1].innerHTML;
}
</script>

</body>
</html>
